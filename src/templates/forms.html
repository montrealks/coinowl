{% block content %}
<div class="row">
    <div class="col col-xs-0 col-sm-2 col-md-3 col-lg-4"></div>
    <div class="col col-xs-12 col-sm-8 col-md-6 col-lg-4" id="main_view">

        <!--<div class="panel panel-default">-->
        <!--    <div class="panel-heading" style="display: none">-->
        <!--        <ul class="nav nav-pills">-->
        <!--            <li role="presentation"><a href="#">Crypto Reminder</a></li>-->
        <!--        </ul>-->
        <!--    </div>-->

        <!--    <div class="panel-body"></div></div>-->

                <!--<div class="row">-->
                <!--    <p id="conversion-boxes-helptext">CoinOwl sends you a one-time alert when your chosen cryptocurrency reaches the desired value.</p>-->
                <!--</div>-->
                <form method="" action="" id="form">
                    <!--First Row: Conversion Boxes-->
                    <div class="row" id="currency-conversion-boxes">
                        <div class="col-xs-12 col-md-12 col-lg-6" id="leftmost-conversion-boxes">
                            <!--Coin Conversion Box 1 USD-->
                            <div class="well well-lg coin_conversion_boxes">
                                <span class="currency_background_image">USD</span>
                                <div class="currency_conversion_foreground" id="usd_value"></div>
                            </div>
                            <!--Coin Conversion Box 2 BTC-->
                            <div class="well well-lg coin_conversion_boxes">
                                <span class="symbol_background_image">
                        <i class="cc BTC" title="BTC"></i></span>
                                <span class="currency_conversion_foreground" id="btc_value"></span>
                            </div>
                        </div>
                        <!--Coin Conversion Box 3 ETH-->
                        <div class="col-xs-12 col-md-12 col-lg-6" id="rightmost-conversion-boxes">
                            <div class="well well-lg coin_conversion_boxes">
                                <span class="symbol_background_image">
                                <i class="cc ETH" title="ETH"></i>
                            </span>
                                <span class="currency_conversion_foreground" id="eth_value"></span>
                            </div>
                            <!--Coin Conversion Box 4 CAD-->
                            <div class="well well-lg coin_conversion_boxes">
                                <span class="currency_background_image">CAD</span>
                                <span class="currency_conversion_foreground" id="cad_value"></span>
                            </div>
                        </div>
                    </div>


                    <!--Second Row: Altcoin and Alert Amount Inputs-->

                    <!--Altcoin Chooser-->
                    <div class="col-xs-12">
                        <div class="form-group" id="crypto_chooser">
                            <label for="coin">Choose a crypto currency to track:</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                    <i id="chosen_icon" class="cc " title=""></i>
                                </span>
                                <input size="16" type="text" name="coin" class="form-control" PLACEHOLDER="Just type it in..">
                            </div>
                        </div>
                    </div>


                    <div class="col-xs-12">
                        <div class="well well-lg" id="conversion_amounts">
                            <table class="table">
                                <tr>
                                    <td rowspan="4">1 AdEx currently converts to</td>
                                    <td></td>
                                    <td>0.01 BTC</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>0.000017 ETH</td>
                                </tr>
                                <tr>

                                    <td></td>
                                    <td>239 USD</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>217 CAD</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- Which currency should the alert use -->
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="currency_chooser">
                        Choose a currency to use for price tracking. <br><span style="color: darkgray">You will receive a notification when AdEx reaches the desired value in this currency</span>
                    </label>
                            <div name="currency_chooser" id="currency_choice" class="text-center">
                                <button type="button" class="btn btn-info btn-md currency_choice">USD</button>
                                <button type="button" class="btn btn-default btn-md">BTC</button>
                                <button type="button" class="btn btn-default btn-md">ETH</button>
                                <button type="button" class="btn btn-default btn-md">CAD</button>
                            </div>
                        </div>
                    </div>
                    <!--Amount Chooser-->
                    <div class="col col-xs-12">
                    <div class="form-group" id="amount_chooser">
                        <label for="coin">
                            Send me an alert when AdEx reaches:
                            </label>
                        <div class="input-group">
                            <input size="16" type="number" name="btc_alert_price" class="form-control" PLACEHOLDER="Alert amount in BTC">
                            <span class="input-group-addon" id="basic-addon1">
                                    <span class="glyphicon glyphicon-bitcoin" title="BTC"></span>
                            </span>
                            </span>
                        </div>
                    </div></div>
                    
            

            <div class="col-xs-12">
                <div class="alert alert-info" role="alert">
                    You will receive a one-time notification when AdEx has risen above 0.001 BTC
                </div>
            </div>





            <!--Third Row: Email and SMS inputs-->

            <!--Email Input-->
            <div class="col-xs-12 text-center">
            <label for="email">How would you like to be alerted?<br><span style="color: darkgray">Choose one or both methods.</span></label>
            </div>
            <div class="col-xs-12 col-lg-6">
                <div class="form-group " id="user_email">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        </span>
                        <input type="email" name="email" class="form-control" placeholder="Send me an email (Optional)" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <!--SMS Input-->
            <div class="col-xs-12 col-lg-6">
                <div class="form-group " id="user_phone">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                                    <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                        </span>
                        <input type="tel" name="sms" class="form-control" placeholder="Send me an SMS (Optional)" aria-describedby="basic-addon1">

                    </div>
                </div>
            </div>

            <!--Submit Button-->
            <div class="btn-group btn-group-justified" role="group">
                <button type="button" class="btn btn-info" name="crypto-alert-create" id="crypto-alert-create">Create Alert!
                    </button>
            </div>
            </form>
    <!--    </div>-->


    <!--</div>-->
    <!--Succesful Alert Creation Info Box-->
    <div class="alert alert-success" id="last_submit_message" role="alert"></div>
</div>
<div class="col col-xs-0 col-md-2">
    <div class="alert alert-info" id="price-helper-alert" role="alert">Enter a BTC amount. When your chosen altcoin reaches that amount you will receive an email or an sms or both</div>
</div>
</div>

{% endblock %}
